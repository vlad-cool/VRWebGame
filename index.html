<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Player's Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Simple Object -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D2"></a-box>
        <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 0.75 -3" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>

        <!-- Light -->
        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
